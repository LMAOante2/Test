<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Flybrick</title>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/admin.css">

<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
<link rel="manifest" href="assets/site.webmanifest">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="js/firebase-init.js"></script>
</head>

<body>

<div class="admin-panel">
  <div class="popup">
    <h3 id="message"></h3>
    <button class="closebtn" onclick="closepopup()">Close</button>
  </div>

  <h2 class="title">Admin</h2>

  <div id="adminLogin" class="admin-controls">
    <input type="email" id="adminEmail" placeholder="Email">
    <hr>
    <input type="password" id="adminPassword" placeholder="Password">
    <hr>
    <button id="loginBtn" class="loginbtn">Login</button>
    <div id="error">
      <h2 id="error-title"></h2>
      <h3 id="error-text"></h3>
    </div>
  </div>

  <div id="adminContent" style="display:none;">

    <!-- LINKS -->
    <div class="admin-controls">
      <button id="addLinkBtn">Add Link</button>
    </div>
    <div id="adminLinks" class="admin-links"></div>

    <!-- SPONSORS -->
    <div class="admin-controls">
      <button id="addSponsorBtn">Add Sponsor</button>
    </div>
    <div id="adminSponsors" class="admin-links"></div>

    <button id="logoutBtn">Logout</button>
    <button class="home">Home</button>
  </div>
</div>

<script src="js/admin.js"></script>

<script>

function closepopup() {
  document.querySelector(".popup").classList.remove("show");
}

attachAddLinkHandler();
attachAddSponsorHandler();
</script>

</body>
</html>
